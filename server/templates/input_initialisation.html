<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Initialisation</h1>
    <p>Input the experiment name and upload a CSV file, containing layout information. See the <a href="https://github.com/PimDankloff/PendantProp" target="_blank">README</a> on the GitHub repository for an example.</p>
    <form action="/initialisation" method="post" enctype="multipart/form-data">
        <label for="exp_name">Experiment name:</label>
        <input type="text" id="exp_name" name="exp_name" required>
        <br>
        <label for="csv_file">Upload CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <br>
        <button type="submit">Initialize!</button>
        <button type="button" onclick="window.location.href='/'">Cancel</button>
    </form>
</body>
</html>
