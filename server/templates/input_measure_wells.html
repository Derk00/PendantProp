<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Input measure wells</h1>
    <p>Input the plate location and the start and end well of the measurement.</p>
    <form action="/measure" method="post">
        <label for="plate_location">Plate location:</label>
        <input type="number" id="plate_location" name="plate_location" required>
        <br>
        <label for="start_well">Start Well:</label>
        <input type="text" id="start_well" name="start_well" required>
        <br>
        <label for="end_well">End Well:</label>
        <input type="text" id="end_well" name="end_well" required>
        <br>
        <button type="submit">Measure!</button>
        <button type="button" onclick="window.location.href='/'">Cancel</button>
    </form>
</body>
</html>
